<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="content">
          <div class="text-content">
            <h1>Breathe.</h1>
            <p class="subtitle">Art of living</p>
            <p class="description">
              The word Vipassana means seeing things as they really are. It is
              the process of self-purification by self-observation.
            </p>
            <div class="forecast-div"></div>
            <div class="forecast-div"></div>
            <h1>Weather Info</h1>
            <p>Temperature: <span class="temp-value"></span></p>
            <p>Location: <span class="point"></span></p>
            <p>Description: <span class="des"></span></p>
            <button id="fetch-btn">Fetch Weather</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
